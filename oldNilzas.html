<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<h2 style="text-align: center;">HORA DA VERDADE</h2>
<p>Clique no botão para saber se você é <span style="color: red;">corno</span>,<span style="color: blue;"><strong> comedor de casadas</strong></span> ou <i>emo</i></p>

<button id="padrao" class="btn success" onclick="select.call(this)">O que será?</button>

<p id="cornolisse"></p>
<img id= "image" src="">
<video id="casadas" style="display: none;" autoplay>
    <source src="" type="video/mp4">
  </video>
<p id="rd" >Uma realização: Pero Garibel!</p>
<script>
function select() {
var x = Math.floor(Math.random() * 101);
var y = Math.floor(Math.random() * 101);
var video = document.getElementById("casadas");
var imagem = document.getElementById("image");
  if(x <=50){
    document.getElementById("cornolisse").innerHTML = "Você é "+y+"% <strong>corno!</strong>";
    imagem.src="https://media.tenor.com/qS8B6pBSVRQAAAAC/boi-corno.gif";
    var text = document.getElementById("padrao").firstChild;
    text.data = "Fazer Novo Teste";
    $(this).removeClass('btn success');
    $(this).addClass('btn info');
    video.pause();
    video.style.display = "none";
    imagem.style.display="block";
}else{

    document.getElementById("cornolisse").innerHTML = "Você é "+y+"% <strong class=animated_rainbow_1 >comedor de casadas!</strong>";
    
    
    video.src="assets/chicote.mp4";
    video.style.display = "block";
    imagem.style.display="none";
    var text = document.getElementById("padrao").firstChild;
    text.data = "Fazer Novo Teste";
    $(this).removeClass('btn success');
    $(this).addClass('btn info');
}
}

</script>
